<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<canvas id="context"></canvas>
<script type="text/javascript">
	var context=canvas.getContext('2d');
		    context.beginPath();
		    context.moveTo(500,350);
		    context.lineTo(500,440);
		    context.lineWidth=30;
		    context.strokeStyle="red";
		    context.LineCap="round";
		    context.closePath();
		    context.stroke();</script>

</body>
</html>
